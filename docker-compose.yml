version: '3.8'

services:
  neutts-api:
    build: .
    container_name: neutts-air-api
    ports:
      - "8001:8001"
    volumes:
      - ./samples:/app/samples      # Voice references (persistent)
      - ./output:/app/output        # Generated audio (can be ephemeral)
    environment:
      - BASE_URL=http://YOUR_DROPLET_IP:8001  # Change to your Digital Ocean IP
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
